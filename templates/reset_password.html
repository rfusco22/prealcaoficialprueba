<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prealca - Restablecer Contraseña</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="/static//uploads/Logo Prealca Sin Fondo.png" alt="Hola">
            </div>
            <h2>Restablecer Contraseña</h2>
            
            <!-- Mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="/reset_password?token={{ token }}" method="POST">
                <div class="input-group">
                    <label for="new_password">Nueva Contraseña:</label>
                    <div class="input-field">
                        <span class="icon">🔒</span>
                        <input type="password" id="new_password" name="new_password" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <div class="input-field">
                        <span class="icon">🔒</span>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu nueva contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn">RESTABLECER</button>
            </form>
        </div>
    </div>
</body>
</html>
